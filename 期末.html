<h2>綜合美食分類介紹</h2>

義大利麵介紹
    <p>
      作法：
    <p>

      1. 把雞胸肉切成小丁或者剁成肉末，放1g鹽巴、黑胡椒、麵粉和少許橄欖油，攪拌均勻。

    <p>
      2. 燒一鍋水，水開後放適量鹽，下麵條。

    <p>
      3. 把洋蔥切塊、番茄切丁，拍一顆大蒜。

    <p>
      4. 等麵條煮好後撈出瀝乾水分，加一點橄欖油攪拌均勻備用。

    <p>
      5. 小火炒香蒜末，下洋蔥，小火慢炒，等香味出來後再放肉進去，加一點醬油，開中火煮3分鐘，放番茄，再加入一點鹽讓番茄出水，並適量加一點番茄醬炒均勻後，轉小火加蓋，悶三分鐘後加入麵條攪拌均勻，撒上適量的黑胡椒粉完成。
