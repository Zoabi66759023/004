<h2>綜合美食分類介紹</h2>

鍋貼介紹
    <p>
      作法：
    <p>

      1.將牛奶跟雞蛋以打蛋器充分混合。
    <p>
      2.不需過篩直接倒入鬆餅粉在液體內。
    <p>
      3.均勻攪拌不需要使勁地打，讓麵粉不會結塊即可。
    <p>
      4.在平底鍋內放入一小塊奶油，如果是使用不沾鍋可以不放。 不過有放奶油的鬆餅香氣會更濃厚，緩緩倒入麵糊。
    <p>
      5.接著轉小火煎3分鐘，翻面再煎2分鐘熟透就能起鍋。
